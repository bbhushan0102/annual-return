<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Example - GOV.UK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="manifest" href="/assets/manifest.json">
    <link rel="stylesheet" href="/stylesheets/govuk-frontend-<4.7.0>.min.css">
    
    <script>window.GOVUKFrontend.initAll()</script>
</head>
<body>
<script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
<!-- component HTML -->
<script type="module" src="/javascripts/govuk-frontend-4.7.0.min.js"></script>
<script type="module">
    import { initAll } from '/javascripts/govuk-frontend-<VERSION-NUMBER>.min.js'
    initAll()
</script>
<header class="govuk-header" role="banner" data-module="govuk-header"
        th:fragment="govukHeader">
    <div class="govuk-header__container govuk-width-container">
        <div class="govuk-header__logo">
            <a href="/" class="govuk-header__link govuk-header__link--homepage">
                <span class="govuk-header__logotype-text">GOV.UK</span>
            </a>
        </div>
        <div class="govuk-header__content">
            <a class="govuk-header__link govuk-header__service-name" href="#">My Application</a>
        </div>
    </div>
</header>
<!-- Include the progress bar in every page -->
<div th:replace="~{fragments/progressBar}"></div>
</body>
</html>
